    <div class="profile-container">
        <div class="profile-card">
            
            <h1>Cr√©e ton profil</h1>
            
            <form class="profile-form" id="profileForm">
                <div class="avatar-section">
                    <div class="avatar-preview" id="avatarPreview">
                        <img id="previewImg" src="image/default-avatar.png" alt="Avatar">
                    </div>
                    <label for="avatarInput" class="avatar-upload-btn">
                        Choisis ton image
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    </label>
                </div>

                <div class="form-group">
                    <label for="nom">Mon nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Mon pr√©nom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <div class="form-group class-group">
                    <label>Ma classe</label>
                    <div class="class-selector">
                        <select name="classe" id="classe" required>
                            <option value="" disabled selected>Classe</option>
                            <option value="cp1">CP1</option>
                            <option value="cp2">CP2</option>
                            <option value="ce1">CE1</option>
                            <option value="ce2">CE2</option>
                            <option value="cm1">CM1</option>
                            <option value="cm2">CM2</option>
                        </select>
                    </div>
                </div>

                <div class="form-group gender-group">
                    <label>Je suis...</label>
                    <div class="gender-options">
                        <label class="gender-option">
                            <input type="radio" name="genre" value="garcon" required>
                            <span class="gender-icon">üë¶</span>
                            <span>Gar√ßon</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="genre" value="fille">
                            <span class="gender-icon">üëß</span>
                            <span>Fille</span>
                        </label>
                    </div>
                </div>

              

                <button type="submit" class="save-button">Sauvegarder</button>
            </form>
        </div>
